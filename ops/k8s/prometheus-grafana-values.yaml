# Minimal values for kube-prometheus-stack to pick up ServiceMonitors in any namespace
grafana:
  adminUser: admin         # override via Secret in prod
  adminPassword: admin123  # override via Secret in prod
  defaultDashboardsEnabled: true

prometheus:
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false